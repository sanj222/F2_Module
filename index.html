<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Weather Website</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container__title">
          <h1>Weather Cities Project</h1>
        </div>
        <div class="container__search">
          <div class="container__search-input">
            
            <input type="text" placeholder="Search for a city or Airport" required>
          </div>
          <div class="container__add-city-btn">
            <button class="add_city">Add City</button>
          </div>
          <div class="error-message">Enter valid city name!</div>
        </div>

        
        <div class="container__weather-cards">
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
